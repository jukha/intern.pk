<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Second Page</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto second-my-column clearfix">
          <img src="img/logo.png" class="img-fluid top-logo" alt="" />
          <button class="float-right close-button">x</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mx-auto mt-5">
          <h4 class="font-weight-bold">Do you have Fever above 101.4?</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mx-auto p-5">
          <img src="img/fever.png" alt="" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <button class="btn btn-primary btn-block second-btn">
            Yes, I do
          </button>
          <button class="btn btn-primary btn-block second-btn">
            No, I don't
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
